<!DOCTYPE html>
    <html lang="pl-PL">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <title>Logic Gates Simulator</title>
    </head>
    <body oncontextmenu="return false;">
        <div class="start-menu">
            <header class="start-menu">
                <div class="place"></div>
                <h1>Logic Gates Simulator</h1>
                <div id="menu-button-con">
                    <button id="create-project" title="add project"><img src="./icons/add.svg"></button>
                </div>
            </header>
            <h2>My projects</h2>
            <div id="projects-list"></div>
        </div>
        <header class="app">
            <button id="create-gate-menu-button">create gate</button>
            <button id="delete-button">delete</button>
        </header>
        <main>
            <div id="work-area"></div>
            <div id="button-con">
                <button id="minus">-</button>
                <button id="plus">+</button>
            </div>
        </main>
        <footer></footer>
        <div id="create-block-menu">
            <div>
                <label for="color">Color:</label>
                <input type="color" name="color" id="color">
            </div>
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" autocomplete="off">
            </div>
            <button id="create-gate-button">create</button>
        </div>
        <script type="module" src="./main.js"></script>
    </body>
</html>
